<html>
    <head>
        <style>
            .menu{
                background-color: grey;
                color:white;
                border: 2px solid red;
                padding: 3px;
            }
        </style>
    </head>
    <body>
        <div class="menu">
        {% if user.is_authenticated %}
           Welcome, {{ user.username }} |
           <a href ="{% url 'logout' %}">Logout</a>
            <a href ="{% url 'post_create' %}">New post</a>
        {% else %}
            <a href ={% url 'login' %}">Login</a>
        {% endif %}
        </div>
        <hr>

        {% block content %}{% endblock %}

    </body>
</html>
