{% extends 'base.html' %}

{% block content %}
   <h2>All Posts</h2>
   {% for post in posts %}
   <div>
    <h3>{{post.title}}</h3>
    <small>By {{ post.author.username}} on
        {{ post.created | date:"Y-m-d H:i"}}
    </small>
    <p>{{post.content}}</p>
   </div>
   <hr>
   {% empty %}
   <P>No posts yet.</P>
   {% endfor %}
{% endblock %}
